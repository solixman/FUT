    <div class="AddPlayer">

        <h1>Add a player</h1>
        <form id="addPlayerForm" >
        <div class="row">
            <div class="col-md-4">
                <label for="PlayerFlag" class="form-label">name</label>
                <input class="form-control" type="text" name="name" placeholder="player's name" aria-label="default input example">

            </div>
            <div class="col-md-4">
                <label for="PlayerPhoto" class="form-label">photo</label>
                <input class="form-control" type="text" name="photo" placeholder="URL" aria-label="default input example">

            </div>
            <div class="col-md-4">
                <label for="PlayerFlag" class="form-label">country flag</label>
                <input class="form-control" type="text"  name="flag" placeholder="URL" aria-label="default input example">

            </div>
            

            <div class="col-md-1">
                <label for="PlayerPosition" class="form-label">position</label>
                <input class="form-control" type="text"  name="position" placeholder="(XX)" aria-label="default input example">
            </div>
            <div class="col-md-1">
                <label for="PlayerPosition" class="form-label">ranking</label>
                <input class="form-control" type="text"  name="rating" placeholder="(nn)" aria-label="default input example">
            </div>
            <div class="col-md-1">
                <label for="PlayerPace" class="form-label">pace(div)</label>
                <input class="form-control" type="text"  name="pace" placeholder="(nn)" aria-label="default input example">
            </div>
            <div class="col-md-1">
                <label for="PlayerShooting" class="form-label">shooting(kic)</label>
                <input class="form-control" type="text"  name="shooting" placeholder="(nn)" aria-label="default input example">
            </div>
            <div class="col-md-1">
                <label for="PlayerPassing" class="form-label">passing(ref)</label>
                <input class="form-control" type="text"  name="passing" placeholder="(nn)" aria-label="default input example">
            </div>
            <div class="col-md-1">
                <label for="PlayerDriblling" class="form-label">dribbling(spe)</label>
                <input class="form-control" type="text"  name="dribbling" placeholder="(nn)" aria-label="default input example">
            </div>
            <div class="col-md-1">
                <label for="PlayerDefending" class="form-label">defending(pos)</label>
                <input class="form-control" type="text"  name="defending" placeholder="(nn)" aria-label="default input example">
            </div>
            <div class="col-md-1">
                <label for="PlayerPhysycal" class="form-label">Physical(han)</label>
                <input class="form-control" type="text" name="Physical" placeholder="(nn)" aria-label="default input example">
            </div>
            <div class="col-md-4">
                <label for="PlayerPhoto" class="form-label">team logo photo</label>
                <input class="form-control" type="text" name="logo" placeholder="URL" aria-label="default input example">

            </div>
        </div>
        <div class="SubmitButton">
        <button type="submit" >Add a player</button>
        </div>
